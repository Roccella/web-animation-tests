<head>
  <link rel="stylesheet" href="css/pico.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    .container {max-width: 600px;}
  </style>
</head>
<body>
  <main class="container">
    <h1 class="animate__animated animate__bounceInUp">Sign up form</h1>
    <form>
      <label for="firstname" class="animate__animated animate__bounceInUp animate__delay-1s">
        First name
        <input type="text" id="firstname" name="firstname" placeholder="First name" required>
      </label>
      <label for="lastname" class="animate__animated animate__bounceInUp animate__delay-2s">
        Last name
        <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
      </label>
      <label for="email" class="animate__animated animate__bounceInUp animate__delay-3s">
        Email address
        <input type="email" id="email" name="email" placeholder="Email address" required>
        <small>We'll never share your email with anyone else.</small>
      </label>
      <fieldset>
        <label for="switch" class="animate__animated animate__bounceInUp animate__delay-4s">
          <input type="checkbox" id="switch" name="switch" role="switch">
          Change password at next login
        </label>
      </fieldset>
      <button type="submit" class="animate__animated animate__bounceInUp animate__delay-5s">
        Sign up
      </button>
    </form>
  </main>
</body>
