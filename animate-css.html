<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate css test</title>
    <link rel="stylesheet" href="assets/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      .container {max-width: 600px;}
      div[data-lastpass-icon-root] {display: none;}
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="animate__animated animate__bounceInDown">Sign up form</h1>
      <section>
        <form>
          <label for="name" class="animate__animated animate__bounceInRight" style="animation-delay: 400ms;">
            Name
            <input type="text" id="name" name="name" placeholder="Name" required>
          </label>
          <label for="email" class="animate__animated animate__bounceInLeft" style="animation-delay: 600ms;">
            Email address
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <small>We'll never share your email with anyone else.</small>
          </label>
          <fieldset>
            <label for="switch" class="animate__animated animate__bounceInRight" style="animation-delay: 800ms;">
              <input type="checkbox" id="switch" name="switch" role="switch">
              Change password at next login
            </label>
          </fieldset>
          <fieldset>
            <label for="terms" class="animate__animated animate__bounceInLeft" style="animation-delay: 1000ms;">
              <input type="checkbox" id="terms" name="terms">
              I agree to the Terms and Conditions
            </label>
          </fieldset>
        </section>
        <section>
          <button type="submit" class="animate__animated animate__bounceInUp" style="animation-delay: 1200ms;">
            Sign up
          </button>
        </section>
      </form>
    </main>
  </body>
</html>
