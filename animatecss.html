<head>
  <link rel="stylesheet" href="css/pico.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    .container {max-width: 600px; max-height: 400px;}
    div[data-lastpass-icon-root] {display: none;}
  </style>
</head>
<body>
  <main class="container">
    <h1 class="animate__animated animate__bounceInUp">Sign up form</h1>
    <section>
      <form>
        <label for="firstname" class="animate__animated animate__bounceInUp" style="animation-delay: 100ms;">
          First name
          <input type="text" id="firstname" name="firstname" placeholder="First name" required>
        </label>
        <label for="lastname" class="animate__animated animate__bounceInUp" style="animation-delay: 150ms;">
          Last name
          <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
        </label>
        <label for="email" class="animate__animated animate__bounceInUp" style="animation-delay: 200ms;">
          Email address
          <input type="email" id="email" name="email" placeholder="Email address" required>
          <small>We'll never share your email with anyone else.</small>
        </label>
        <fieldset>
          <label for="switch" class="animate__animated animate__bounceInUp" style="animation-delay: 250ms;">
            <input type="checkbox" id="switch" name="switch" role="switch">
            Change password at next login
          </label>
        </fieldset>
      </section>
      <section>
        <button type="submit" class="animate__animated animate__bounceInUp" style="animation-delay: 400ms;">
          Sign up
        </button>
      </section>
    </form>
  </main>
</body>
